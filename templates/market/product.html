<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="#"><img src="path/to/your-logo.png" alt="Market Logo"></a>
            </div>
            <nav class="navigation">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="search">
                <form>
                    <input type="text" placeholder="Search">
                    <button type="submit">Search</button>
                </form>
            </div>

            {% if user.is_authenticated %}
                <div class="enter-logo_wrapper">
                    <a href="{% url 'market/profile' %}">
                        <img class="enter-logo" src="{% static 'market/images/user_logo.png' %}">
                        <span>{{user}}</span>
                    </a>
                </div>
            {% else %}
                <div class="enter-logo_wrapper">
                    <a class="open-btn" onclick="openForm()" href="#">
                        <img class="enter-logo" src="{% static 'market/images/enter_logo.png' %}">
                    </a>
                </div>
        </header>

        <aside class="filter-bar">
            <ul>
                <li><a href="#">Category 1</a></li>
                <li><a href="#">Category 2</a></li>
                <li><a href="#">Category 3</a></li>
            </ul>
        </aside>

        <main class="main-content">


        <!-- The popup form -->
        <div class="popup-form" id="registrationForm">
            <div class="form-content">
                <span class="close-btn" onclick="closeForm()">&times;</span>
                <h2>Register</h2>
                <form>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
        <!--end pop-up form-->
            {% block content %}
            {% endblock %}
            <!-- Add your dynamic content here -->
        </main>

        <footer class="footer">
            <p>&copy; 2024 Market Website. All rights reserved.</p>
        </footer>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
